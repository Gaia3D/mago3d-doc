<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 제목 -->
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">
        skirtHeight
    </text>

    <!-- 왼쪽: skirtHeight 없음 (문제 상황) -->
    <g>
        <text x="200" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#e74c3c">
            skirtHeight 없음 (건물이 떠 보임)
        </text>

        <!-- 급경사 지형 -->
        <path d="M 50 350 L 150 250 L 250 200 L 350 180"
              fill="none" stroke="#8B4513" stroke-width="3"/>
        <path d="M 50 350 L 150 250 L 250 200 L 350 180 L 350 350 L 50 350 Z"
              fill="#D2B48C" opacity="0.7"/>

        <!-- Terrain 높이 기준선 (수평) -->
        <line x1="100" y1="225" x2="300" y2="225"
              stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="305" y="230" font-size="11" fill="#3498db">terrain 높이</text>

        <!-- 건물 (base가 terrain 높이에 맞춰짐) -->
        <rect x="170" y="125" width="60" height="100"
              fill="#95a5a6" stroke="#34495e" stroke-width="2"/>

        <!-- 건물 높이 표시 -->
        <line x1="240" y1="125" x2="240" y2="220" stroke="#27ae60" stroke-width="1" />
        <polygon points="240,125 237,132 243,132" fill="#27ae60"/>
        <polygon points="240,225 237,218 243,218" fill="#27ae60"/>
        <text x="250" y="175" font-size="11" fill="#27ae60">건물 높이</text>

        <!-- 간격 표시 (문제점) -->
        <line x1="155" y1="225" x2="155" y2="247" stroke="#e74c3c" stroke-width="2" />
        <text x="100" y="260" font-size="12" fill="#e74c3c" font-weight="bold">간격 발생!</text>

        <!-- 건물 footprint 중심점 -->
        <circle cx="200" cy="225" r="4" fill="#e74c3c"/>
        <text x="210" y="220" font-size="12" fill="#e74c3c">중심점</text>

        <!-- 경고 아이콘 -->
        <circle cx="200" cy="300" r="20" fill="none" stroke="#e74c3c" stroke-width="2"/>
        <text x="200" y="308" text-anchor="middle" font-size="24" fill="#e74c3c">!</text>
    </g>

    <!-- 오른쪽: skirtHeight 적용 -->
    <g>
        <text x="600" y="70" text-anchor="middle" font-size="16" font-weight="bold" fill="#27ae60">
            skirtHeight 적용 (간격 해소)
        </text>

        <!-- 급경사 지형 -->
        <path d="M 450 350 L 550 250 L 650 200 L 750 180"
              fill="none" stroke="#8B4513" stroke-width="3"/>
        <path d="M 450 350 L 550 250 L 650 200 L 750 180 L 750 350 L 450 350 Z"
              fill="#D2B48C" opacity="0.7"/>

        <!-- Terrain 높이 기준선 -->
        <line x1="500" y1="225" x2="700" y2="225"
              stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="705" y="230" font-size="11" fill="#3498db">terrain 높이</text>

        <!-- 건물 (skirtHeight 적용 - 아래로 확장) -->
        <!-- 스커트 부분 (반투명) -->
        <rect x="570" y="225" width="60" height="40"
              fill="#95a5a6" opacity="0.5" stroke="#34495e" stroke-width="2" stroke-dasharray="3,3"/>

        <!-- 메인 건물 -->
        <rect x="570" y="125" width="60" height="140"
              fill="#95a5a6" stroke="#34495e" stroke-width="2"/>

        <!-- 건물 높이 표시 -->
        <line x1="640" y1="125" x2="640" y2="220" stroke="#27ae60" stroke-width="1" />
        <polygon points="640,125 637,132 643,132" fill="#27ae60"/>
        <polygon points="640,225 637,218 643,218" fill="#27ae60"/>
        <text x="650" y="175" font-size="11" fill="#27ae60">건물 높이</text>

        <!-- skirtHeight 표시 -->
        <line x1="555" y1="225" x2="555" y2="260"
              stroke="#9b59b6" stroke-width="1" marker-end="url(#arrowpurple)"/>
        <text x="490" y="245" font-size="11" fill="#9b59b6" font-weight="bold">skirtHeight</text>

        <!-- 건물 footprint 중심점 -->
        <circle cx="600" cy="225" r="4" fill="#e74c3c"/>
        <text x="610" y="220" font-size="12" fill="#e74c3c">중심점</text>

        <!-- 체크 아이콘 -->
        <circle cx="600" cy="320" r="20" fill="none" stroke="#27ae60" stroke-width="2"/>
        <path d="M 592 320 L 598 326 L 608 314" fill="none" stroke="#27ae60" stroke-width="3"/>
    </g>

    <!-- 화살표 마커 정의 -->
    <defs>
        <marker id="arrowgreen1" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#27ae60"/>
        </marker>
        <marker id="arrowgreen2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#27ae60"/>
        </marker>
        <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <polygon points="0,0 10,5 0,10" fill="#9b59b6"/>
        </marker>
    </defs>
</svg>